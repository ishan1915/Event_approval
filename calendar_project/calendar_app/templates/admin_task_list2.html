<!-- templates/admin_task_list2.html   for admin of department 2 for approving and editing task-->

{% load admin_urls %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Approval Tasks</title>
    <link rel="stylesheet" href="{% static 'calendar_app/style4.css' %}">
</head>
<body>
   <nav>
        <div class="logo">Logo</div>
        <ul class="nav-links">
            
            <li><a href="{% url 'admin_task_views2' %}">Approved Tasks</a></li>

            <li><a href="{% url 'logout' %}">Logout</a></li>
			
        </ul>
    </nav>
	
    <div class="admin-interface">
        <h1>Pending Approval Tasks</h1>
        <ul class="task-list">
            {% for task in tasks %}
            <li>
                <span>{{ task.title }}</span> - {{ task.date }} {{ task.time }}<br>
				 {{ task.description}}
                <a href="{% url 'approve_task2' task.id %}">Approve</a>
                <a href="{% url 'admin_edit_task2' task.pk %}">Edit</a>
            </li>
            {% endfor %}
        </ul>
       <!-- <a href="{% url 'admin:index' %}">Admin Interface</a>-->
    </div>
</body>
</html>
